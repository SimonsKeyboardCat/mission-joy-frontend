<nav class="nav">
    <div class="circle-target" (click)="goToChooser()">
        <i class="bi bi-box2-heart icon" style="font-size: 2rem;"></i>
    </div>
</nav>
<section class="container">
    <div class="header">
        <i class="bi bi-person-vcard" style="font-size: 3rem;"></i>
        <h1 class="bold">Your Impact Journey</h1>
        <h3>Every hour counts, every mission matters</h3>
    </div>

    <div class="stats-cards">
        <div class="card-success card" style="width: 150px;">
            <i class="bi bi-clock success" style="font-size: 2rem;"></i>
            <p class="stat-value success bold">42</p>
            <h3>Hours Donated</h3>
        </div>
        <div class="card-target card" style="width: 150px;">
            <i class="bi bi-check-circle target" style="font-size: 2rem;"></i>
            <p class="stat-value target bold">12</p>
            <h3>Missions Completed</h3>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
           <i class="bi bi-trophy trophy" style="font-size: 1.2rem;"></i>
           <h2 style="margin-top: 3px;">Achievement Gallery</h2>
        </div>
        
        <div class="achievements-grid">
            <div class="card-small card-trophy" style="width: 90px; height: 90px;" *ngFor="let achievement of achievements">
                <i class="bi bi-{{achievement.icon}}" style="font-size: 1.8rem;"></i>
                <div class="achievement-title">{{ achievement.title }}</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
           <i class="bi bi-clock success" style="font-size: 1.2rem;"></i>
           <h2 style="margin-top: 3px;">Recent Missions</h2>
        </div>

        <div class="activities-grid">
            <div class="card activities-card" *ngFor="let activity of recentActivities">
                <div class="activity-header">
                    <i class="bi bi-clock success" style="font-size: 1.2rem;"></i>

                    <div class="activity-group">
                        <div class="activity-title bold">{{ activity.title }}</div>
                        <h3>{{ activity.organization }}</h3>
                    </div>    
                </div>
                
                <div class="activity-group-reverse">
                    <div class="bold">{{ activity.time }}</div>
                    <div>{{ activity.date | date }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
