<section class="container">
    <div class="header">
        <h1>When Can You Make a Difference?</h1>
        <h3>Select all that work for you</h3>
    </div>

    <div class="paragraph">
        <h2>Preferred Time</h2>
        <div class="cards-container">
            <div *ngFor="let timeOption of timeOptions" class="card" (click)="toggleTimeSelection(timeOption)" [ngClass]="{'selected': timeOption.selected}">
                <div>{{ timeOption.name }}</div>
                <h3>{{ timeOption.hours }}</h3>
            </div>
        </div>
    </div>

    <div class="paragraph">
        <h2>Preferred Days</h2>
        <div class="cards-container">
            <div *ngFor="let dayOption of dayOptions" class="card" (click)="toggleDaySelection(dayOption)" [ngClass]="{'selected': dayOption.selected}">
                <div>{{ dayOption.name }}</div>
                <h3>{{ dayOption.days }}</h3>
            </div>
        </div>
    </div>

    <div class="paragraph">
        <h2>How Often?</h2>
        <div class="cards-container-grid">
            <div *ngFor="let oftenOption of oftenOptions" class="card" (click)="toggleOftenSelection(oftenOption)" [ngClass]="{'selected': oftenOption.selected}">
                <div>{{ oftenOption.name }}</div>
                <h3>{{ oftenOption.frequency }}</h3>
            </div>
        </div>
    </div>

    <button class="btn button-submit" type="submit" (click)="goToChooser()">
        <div *ngIf="areAllTypesSelected(); else selectAtLeastOne">
            Confirm your availability
        </div>
        <ng-template #selectAtLeastOne>
            Select your availability
        </ng-template>
    </button>
</section>
