<div *ngIf="activity" class="container">
    <div class="header">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;" (click)="goProfile()"></i>
        <div class="chat-title">
            <h1 class="bold">{{ activity.title }}</h1>
            <h3>{{ activity.organization }}</h3>
        </div>
    </div>

    <div class="activities-grid">
        <div class="card activities-card">
            <div class="activity-header">
                <i class="bi bi-clock success" style="font-size: 1.2rem;"></i>

                <div class="activity-group">
                    <div class="activity-title bold">{{ activity.title }}</div>
                    <h3>{{ activity.organization }}</h3>
                </div>    
            </div>
            
            <div class="activity-group-reverse">
                <div class="bold">{{ activity.time }}</div>
                <div>{{ activity.date | date }}</div>
            </div>
        </div>
    </div>
    
    <div class="review-card">
        <h2>How was your experience?</h2>
        <h3>Rate: {{activity.organization}}</h3>

        <div class="rating">
            <i class="bi" [ngClass]="rating >= 1 ? 'bi-star-fill' : 'bi-star'" (click)="setRating(1)"></i>
            <i class="bi" [ngClass]="rating >= 2 ? 'bi-star-fill' : 'bi-star'" (click)="setRating(2)"></i>
            <i class="bi" [ngClass]="rating >= 3 ? 'bi-star-fill' : 'bi-star'" (click)="setRating(3)"></i>
            <i class="bi" [ngClass]="rating >= 4 ? 'bi-star-fill' : 'bi-star'" (click)="setRating(4)"></i>
            <i class="bi" [ngClass]="rating >= 5 ? 'bi-star-fill' : 'bi-star'" (click)="setRating(5)"></i>
        </div>
    </div>

    <div class="review-card">
        <h2>Share Your Experience</h2>
        <h3>Help other volunteers know what to expect</h3>
        <textarea class="text-area" [(ngModel)]="reviewText" placeholder="Share your thoughts about the mission..." rows="5"></textarea>
    </div>

    <button class="btn button-submit" (click)="submitReview()">
        Submit Review
    </button>
</div>
