<div class="container">
    <div class="header">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;" (click)="goToMenu()"></i>
        <div class="chat-title">
            <h1 class="bold">Post a Mission</h1>
            <h3>Find the right people</h3>
        </div>
    </div>

    <form class="form" [formGroup]="missionForm" (ngSubmit)="onSubmit()">
        <label class="label" for="taskTitle">Task Title *</label>
        <input id="taskTitle" formControlName="taskTitle" placeholder="Task Title">
        <label class="label" for="description">Description *</label>
        <textarea id="description" formControlName="description" placeholder="Description"></textarea>
        <label class="label" for="activity">Select activity *</label>
        <select id="activity" formControlName="activityType">
            <option value="" disabled>Select a category</option>
            <option *ngFor="let activity of activities" [value]="activity">
            {{ activity }}
            </option>
        </select>
        <label class="label" for="location">Location *</label>
        <input id="location" formControlName="location" placeholder="Location">
        <label class="label" for="date">Date *</label>
        <input id="date" formControlName="date" placeholder="Date">
        <label class="label" for="duration">Duration *</label>
        <input id="duration" formControlName="duration" placeholder="Duration">
        <label class="label" for="volunteersNeeded">Volunteers Needed *</label>
        <input type="number" id="volunteersNeeded" formControlName="volunteersNeeded" placeholder="Volunteers Needed">

        <button class="btn button-submit" type="submit" [disabled]="missionForm.invalid">Send</button>
    </form>
</div>
